<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Preview About</title>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<style>
		html, body, iframe { margin:0;padding:0;height:100%;width:100%;border:none; }
		body { overflow:hidden; }
		form { padding:20px 40px;box-shadow: 1px 1px 5px #666; }
		button { margin-left:15px; }
		a { margin-left:10px; }
		iframe { margin-top:3px;padding-bottom:50px; }
		.form-inline { font-size:18px; }
		input { width:160px; }
	</style>
</head>
<body>
	<form class="form-inline" role="form" action="http://andrelion.github.io/about/" target="f">
		<div class="form-group">
			http://<input type="text" class="form-control" name="gid" id="gid" placeholder="Your Github User ID" />.github.io/about
		</div>
		<button type="submit" class="btn btn-primary btn-large" id="preview">Preview</button>
		<a href="https://github.com/AndreLion/about">Github About Page</a>
	</form>
	<iframe name="f" id="f" src="blank.html" ></iframe>
	<script>
		var username = location.search.replace('?','');
		if(username){
			setTimeout(function(){
				document.getElementById('gid').value = username;
				document.getElementById('preview').click();
			},800)
		}
		document.forms[0].onsubmit = function(){
			var id = document.getElementById('gid').value;
			history.pushState(true,{},'./?'+id);
		}
	</script>
</body>
</html>
